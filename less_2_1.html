        b = 1,

    d = b++;
    alert(d);
    // 1  — переменную "b" сначала присваиваем переменной "d" до ее увеличения (постфиксная форма)

    alert(c);
    /* 5  - в первом примере мы прибавили единицу в переменную "а" ее значение стало равно 2, 
    здесь прибавляем еще 1 и "а" становится равно 3, поэтому ответ 5 */
    d = (2 + b++);
    alert(d);
    /* 4  - во втором примере мы прибавили единицу в переменную "b" и ее значение стало равно 2,
    здесь прибавляем еще единицу и "b" становится равно 3, но выводим предыдущее значение - 2, 
    таким образом получаем 4 */
    alert(a);
    // 3  - в примерах 1 и 3 переменную "а" инкрементировали дважды
    alert(b);
    // 3  - в примерах 2 и 4 переменную "b" инкрементировали дважды
</script>
