<!-- 1. Написать функцию, преобразующую число в объект. 
    Передавая на вход число от 0 до 999, мы должны получить на выходе объект, 
    в котором в соответствующих свойствах описаны единицы, десятки и сотни. 
    Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 
    Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log 
    и вернуть пустой объект. -->


<!-- 2 варианта -->



<script>
    // 1-й вариант решения 

    var num = prompt('Введите число в диапазоне от 0 до 999');
    var numObj = {};

    function digits() {

        if ((num > 0) && (num <= 9)) {
            numObj.dig = num;
        } else if ((num >= 10) && (num <= 99)) {
            numObj.dig = Math.floor(num % 10);
            numObj.ten = Math.floor(num / 10 % 10);
        } else if ((num >= 100) && (num <= 999)) {
            numObj.dig = Math.floor(num % 10);
            numObj.tens = Math.floor(num / 10 % 10);
            numObj.hun = Math.floor(num / 100);
            return (numObj);
        } else {
            console.log('Число не попадает в диапазон от 0 до 999');
        }
    }
    digits();
    console.log(numObj);
